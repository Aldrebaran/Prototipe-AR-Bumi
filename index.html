<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Professional | Sketchfab Model</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-container">
        <div class="status-badge" id="status">Mencari Target...</div>
        <button id="reset-btn">Reset Posisi</button>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/examples/image-tracking/assets/card-example/card.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="myModel" src="earth.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                id="model-entity"
                src="#myModel" 
                rotation="0 0 0" 
                position="0 0 0" 
                scale="0.5 0.5 0.5">
            </a-gltf-model>
        </a-entity>
        
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
